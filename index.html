<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Neuro Tracker</h1>

        <!-- Profile Icon on Top Right -->
        <div class="profile-icon">
            <a href="profile.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profile Icon" />
            </a>
        </div>

        <!-- Live Date Section -->
        <div id="liveDate" class="date-section"></div>

        <!-- Task Input Section -->
        <div class="task-input">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Enter a new task..."
            >
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Task List Section -->
        <div id="taskList" class="task-list"></div>

        <!-- Weekly Progress Chart -->
        <div id="progressChart" class="chart-container">
            <canvas id="lineChart" width="800" height="400"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
